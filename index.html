<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width'>
    <meta http-equiv="X-UA-Compatible" content='ie=edge'>
    <title>Vanilla JS Carousel</title>
    <link rel='stylesheet' href='style.css'>
</head>
<body>
    <div class="carousel">
        <button class="carousel__button carousel__button--left">&lt;</button>

        <div class="carousel__track-container">
            <ul class='carousel__track moving'>
                <li class="carousel__slide current-slide">
                    <img class='carousel__image' src='1.jpg' alt=''>
                </li>
                <li class="carousel__slide">
                    <img class='carousel__image' src='2.jpg' alt=''>
                </li>
                <li class="carousel__slide">
                    <img class='carousel__image' src='3.jpg' alt=''>
                </li>
                <li class="carousel__slide">
                    <img class='carousel__image' src='4.jpg' alt=''>
                </li>
            </ul>
        </div>

        <button class="carousel__button carousel__button--right">&gt;</button>

        <div class="carousel__nav">
            <button class="carousel__indicator current-slide"></button>
            <button class="carousel__indicator"></button>
            <button class="carousel__indicator"></button>
            <button class="carousel__indicator"></button>
        </div>
    </div>

    <script src='carousel.js'></script>
</body>
</html>
